{% extends 'tasks/base.html' %}

{% block content %}
<main class="container py-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <form method="POST" class="card card-body">
            <h1 class="text-center">Sign Up</h1>
            <span style="color: #f00;">{{error}}</span> &nbsp;
            {% csrf_token %}
            
            <div class="mb-3 text-center">
                <label class="text-start mb-1">Username:
                    <input type="text" placeholder="Write you username" class="form-control" name="username" style="width: 35vw;">
                </label>
            </div>

            <div class="mb-3 text-center">
                <label class="text-start mb-1">Password:
                    <input type="password" placeholder="Write you password" class="form-control" name="password1" style="width: 35vw;">
                </label>
            </div>

            <div class="mb-3 text-center">
                <label class="text-start mb-1">Confirm your password:
                    <input type="password" placeholder="Write you Password" class="form-control" name="password2" style="width: 35vw;">
                </label>
            </div>
            <div class="text-center">
                <button class="btn btn-primary mt-4" style="width: 80%;">Sign Up</button>
            </div>
            <div class="text-center">
                <button type="reset" class="btn btn-primary mt-4" style="width: 80%;">Reset Fields</button>
            </div>
            </form>
        </div>
    </div>
</main>
{% endblock %}
