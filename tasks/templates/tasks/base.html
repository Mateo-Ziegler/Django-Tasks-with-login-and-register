{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
    <title>Crud Aplication</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
  <div class="container">
    <a class="navbar-brand" href="/">TaskMaster</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a href="{% url 'home' %}" class="nav-link">Home</a></li>
                {% if user.is_authenticated %}
                    <li class="nav-item"><a href="{% url 'tasks' %}" class="nav-link">Tasks Pending</a></li>
                    <li class="nav-item"><a href="{% url 'tasks_completed' %}" class="nav-link">Tasks Completed</a></li>
                    <li class="nav-item"><a href="{% url 'logout' %}" class="nav-link">Log out</a></li>
                    <li class="nav-item"><a href="{% url 'create_tasks' %}" class="nav-link">Create Task</a></li>
                {% else %}
                    <li class="nav-item"><a href="{% url 'signup' %}" class="nav-link">Sign Up</a></li>
                    <li class="nav-item"><a href="{% url 'login' %}" class="nav-link">Log in</a></li>
                {% endif %}
      </ul>
    </div>
  </div>
</nav>

<main>
{% block content %}
{% endblock %}
</main>

<script src="{% static 'js/scripts.js' %}" defer></script>
</body>
</html>
